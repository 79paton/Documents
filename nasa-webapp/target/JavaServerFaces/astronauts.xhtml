<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

</h:head>

<h:body onload="astro()">

<div id="googleMap" ></div>

<script type="text/javascript">

    function astro() {
        $.getJSON('http://api.open-notify.org/astros.json?callback=?', function (data) {

            var number = data['number'];
            var message = data['message'];
            var craft = data['people'][0]['craft'];
            var name = data['people'].forEach(function (d) {
                var namess = (' ' + d['name'] + ' ' );

                var names =
                {
                    "message": message,
                    "number": number,
                    "people": [
                        {
                            "craft": craft,
                            "name": namess
                        }
                    ]
                };

//            document.write( " Number of People On Board: " +  number + "Astronauts Names: " + name);
                document.getElementById("googleMap").innerHTML = names.number + " " + names.people[0].craft + " " +
                        names.people[0].name + " " + names.message;
            });
        });
    }


</script>

</h:body>

</html>
